<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html"><img id="logo" src="/images/logo.png" alt=""></a>
        <ul class="navigation">
            <button class="sign-access"><a href="">Sign in to acess content</a></button>
        </ul>
    </nav>

    <!-- Sign In -->
    <div class="body-content">
        <div class="sign-in-content">
            <div class="title-sub">
                <h1>DormBites</h1>
                <h3>Sign In</h3>
            </div>
            <div class="sign-in-box">
                <form action="">
                <div class="user-fields">
                        <div class="username">
                            <label for="email">Username</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                </div>
                    <div class="submit">
                        <a href="home.html">
                            <input type="submit">
                        </a>
                    </div>
                    <div class="sign-up">
                        <p>Need an account? <a href="">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media-logos">
                <ul class="social-media-list">
                    <li><img src="/images/ig.png" alt=""></li>
                    <li><img src="/images/tiktok.png" alt=""></li>
                    <li><img src="/images/fb.png" alt=""></li>
                    <li><img src="/images/x.png" alt=""></li>
                </ul>
            </div>
            <div class="about-links">
                <h1 class="footer-title">About & Contact</h1>
                <ul class="about-list">
                    <li><a href="">About DormBites</a></li>
                    <li>09846738214</li>
                    <li>dormbites@gmail.com</li>
                </ul>
            </div>
            <div class="quick-links">
                <h1 class="footer-title">Quick Links</h1>
                <ul class="quick-links-list">
                    <li><a href="">Home</a></li>
                    <li><a href="">Recipes</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Terms Of Service</a></li>
                </ul>
            </div>
            <div class="follow-us">
                <h1 class="footer-title">Follow Us</h1>
                <ul class="follow-list">
                    <li><a href="">Instagram</a></li>
                    <li><a href="">Tiktok</a></li>
                    <li><a href="">Facebook</a></li>
                    <li><a href="">X</a></li>
                </ul>                
            </div>
        </div>
      </footer>
</body>
</html>
